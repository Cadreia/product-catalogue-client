<h5 class="p-2">Category List</h5>
<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="col">
                <button class="btn btn-success btn-sm float-right mt-3 mr-2" [routerLink]="['/categories', 'new']" ><i class="fas fa-plus"></i> Add Category</button>
            </div>
        </div>

        <div class="mt-3">
            <div class="cat-card">
                <app-category-item [categoryList]="categories"></app-category-item>
            </div>
        </div>
    </div>
    <div class="col-md-7 pt-3">
        <div class="row">
            <div class="col">
                <div *ngIf="displayMessage" class="alert alert-success" role="alert">
                    Category Added!
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
