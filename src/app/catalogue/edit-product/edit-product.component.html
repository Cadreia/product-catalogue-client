<h5 *ngIf="!editMode" class="p-2">Add New Product.</h5>
<h5 *ngIf="editMode" class="p-2">Edit Product.</h5>
<div class="row">
    <div class="col-md-12 py-3">

    </div>

    <div class="col-md-5 my-auto mx-auto">
        <form class="clearfix" [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="product_name">Name</label>
                <input type="text" formControlName="productname" placeholder="category name" class="form-control"
                    id="product_name">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" min="1" value="1" formControlName="quantity" class="form-control" id="quantity">
            </div>
            <div class="form-group">
                <label for="price">Price (CFA)</label>
                <input type="text" formControlName="price" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" formControlName="categoryname">
                    <option selected>Choose...</option>
                    <option *ngFor="let category of categories">{{ category.categoryname }}</option>
                </select>
            </div>
            <div class="float-right mt-3">
                <button type="submit" *ngIf="!editMode" class="btn btn-success btn-sm mr-2">Save</button>
                <button type="submit" *ngIf="editMode" class="btn btn-success btn-sm mr-2">Update</button>
                <button type="button" class="btn btn-info btn-sm mr-2" (click)="onClear()">Clear</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" [routerLink]="['../']">Cancel</button>
            </div>
        </form>
    </div>
</div>
