<div class="row mx-auto my-4">
    <h5 *ngIf="!editMode" class="form-text text-muted">Add New Product.</h5>
    <h5 *ngIf="editMode" class="form-text text-muted">Edit Product.</h5>

    <div class="col-md-12">
        <form class="pt-3 pb-4 clearfix" [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="product_name">Name</label>
                <input type="text" formControlName="productname" placeholder="category name" class="form-control"
                    id="product_name">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" min="1" value="1" formControlName="quantity" class="form-control" id="quantity">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" formControlName="price" class="form-control" id="price"><span>CFA</span>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category">
                    <option selected>Choose...</option>
                    <option *ngFor="let category of categories">{{ category.name }}</option>
                </select>
            </div>
            <div class="float-right">
                <button type="submit" *ngIf="!editMode" class="btn btn-success btn-sm mr-2">Save</button>
                <button type="submit" *ngIf="editMode" class="btn btn-success btn-sm mr-2">Update</button>
                <button type="button" class="btn btn-info btn-sm mr-2" (click)="onClear()">Clear</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" [routerLink]="['../']">Cancel</button>
            </div>
        </form>
    </div>
</div>
