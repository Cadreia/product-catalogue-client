<div *ngIf="category_service.displayMessage" class="row">
    <div class="col">
        <div class="alert alert-success" role="alert">
            Category {{ uniqueMessageText }}!
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="pt-3 pb-4 clearfix" [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="category_name">Name</label>
                <input type="text" formControlName="categoryname" placeholder="category name" class="form-control"
                    id="category_name">

                <small *ngIf="!editMode" class="form-text text-muted">Add New Category.</small>
                <small *ngIf="editMode" class="form-text text-muted">Edit Category.</small>
            </div>
            <div class="float-right">
                <button *ngIf="!editMode" class="btn btn-success btn-sm mr-2">Save</button>
                <button *ngIf="editMode" class="btn btn-success btn-sm mr-2">Update</button>
                <button type="button" class="btn btn-info btn-sm mr-2">Reset</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" [routerLink]="['../']">Cancel</button>
            </div>
        </form>
    </div>
</div>
