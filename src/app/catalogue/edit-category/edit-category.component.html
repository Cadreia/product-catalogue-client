<form class="pb-2 clearfix" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="category_name">Name</label>
      <input type="text" formControlName="categoryname" placeholder="category name" class="form-control" id="categoryname" name="username">
      <small class="form-text text-muted">Add New Category.</small>
    </div>
    <div class="float-right">
        <button class="btn btn-success btn-sm mr-2">Save</button>
        <button type="button" class="btn btn-info btn-sm mr-2" (click)="onClear()">Clear</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onCancel()">Cancel</button>
    </div>
</form>
