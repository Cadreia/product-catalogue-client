<div class="row">
  <div class="col-md-12">
    <form class="pt-3 pb-4 clearfix" [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="category_name">Name</label>
        <input type="text" formControlName="categoryname" placeholder="category name" class="form-control"
          [class.is-invalid]="addForm.get('categoryname').touched && addForm.get('categoryname').invalid">
        <div *ngIf="addForm.get('categoryname').touched && categoryname.get('categoryname').invalid">
          <small class="text-danger" *ngIf="categoryname.errors?.required">Category Name is required</small>
        </div>
        <small *ngIf="!editMode" class="form-text text-muted">Add New Category.</small>
        <small *ngIf="editMode" class="form-text text-muted">Edit Category.</small>
      </div>
      <div class="float-right">
        <button *ngIf="!editMode" class="btn btn-success btn-sm mr-2" [disabled]="addForm.invalid">Save</button>
        <button *ngIf="editMode" class="btn btn-success btn-sm mr-2" [disabled]="addForm.invalid">Update</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" [routerLink]="['../']">Cancel</button>
      </div>
    </form>
  </div>
</div>
