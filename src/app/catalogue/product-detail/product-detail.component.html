<div class="container px-3">
    <div class="row py-4">
        <div class="col">
            <button class="btn float-right" (click)="goBack()">GoBack</button>
        </div>
    </div>
    <div class="col py-3">
            <h5>Product Detail: {{ product.name }}</h5>
        </div>
    <div class="row mx-5 px-5 content">
        <div class="col-md-5">

        </div>
        <div class="col-md-7 px-5 py-4">
                <h1 class="text-uppercase pb-4">{{ product.name }}</h1>
                <div>PRICE</div><p class="big-text">{{ product.price }}<span>CFA</span></p>

        </div>
    </div>
    
</div>
